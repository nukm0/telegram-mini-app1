<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Добавлен манифест -->
    <link rel="manifest" href="manifest.json">
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div id="loading">Загрузка Telegram Mini App...</div>
        
        <div id="app" style="display: none;">
            <h1>Добро пожаловать!</h1>
            
            <!-- Форма регистрации -->
            <div id="registration-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Имя пользователя" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <button id="register-btn" class="btn-primary">Зарегистрироваться</button>
            </div>
            
            <!-- Информация о пользователе -->
            <div id="user-info" style="display: none;">
                <h2>Ваш профиль</h2>
                <p>ID: <span id="user-id"></span></p>
                <p>Имя: <span id="user-first-name"></span></p>
                <p>Фамилия: <span id="user-last-name"></span></p>
                <p>Имя пользователя: <span id="user-username"></span></p>
                <p>Email: <span id="user-email"></span></p>
                <button id="logout-btn" class="btn-secondary">Выйти</button>
            </div>
            
            <!-- Сообщения об ошибках/успехе -->
            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Подключаем скрипты -->
    <script src="confid.js"></script>
    <script src="app.js"></script>
</body>
</html>
