<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Market | Барахолка для вейпов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Шапка приложения -->
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-smog"></i>
                <span>VAPE MARKET</span>
            </div>
            <div class="user-status" id="userStatus">
                <i class="fas fa-user-circle"></i>
                <span id="userName">Гость</span>
            </div>
        </header>

        <!-- Основной контент -->
        <main class="main-content" id="mainContent">
            <section class="add-ad-section">
                <div class="add-ad-header">
                    <div class="add-ad-title">Добавить объявление</div>
                    <button class="toggle-form-btn" id="toggleFormBtn">
                        <i class="fas fa-plus"></i>
                        <span>Добавить</span>
                    </button>
                </div>
                
                <!-- Форма добавления -->
                <div class="add-ad-form" id="addForm">
                    <div class="form-group">
                        <input type="text" class="form-input" id="adTitle" placeholder="Название товара" required>
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="adCategory">
                            <option value="">Выберите категорию</option>
                            <option value="pod">POD системы</option>
                            <option value="mod">Моды</option>
                            <option value="liquid">Жидкости</option>
                            <option value="atomizer">Атомайзеры</option>
                            <option value="accessories">Аксессуары</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-input" id="adPrice" placeholder="Цена (руб)" min="0" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-textarea" id="adDescription" placeholder="Описание товара" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-file" id="adPhoto" accept="image/*" multiple>
                        <label for="adPhoto" class="file-label">
                            <i class="fas fa-camera"></i>
                            <span>Добавить фото</span>
                        </label>
                    </div>
                    <button class="form-submit-btn" id="submitAdBtn">
                        <i class="fas fa-paper-plane"></i>
                        <span>Опубликовать</span>
                    </button>
                </div>
            </section>

            <!-- Категории -->
            <section class="categories-section">
                <div class="categories" id="categories">
                    <!-- Категории будут добавляться через JS -->
                </div>
            </section>

            <!-- Список объявлений -->
            <section class="ads-section" id="adsSection">
                <div class="ads-list" id="adsList">
                    <!-- Объявления будут загружаться через JS -->
                </div>
            </section>

            <!-- Оверлей для предпросмотра фото -->
            <div class="photo-overlay" id="photoOverlay">
                <div class="overlay-content">
                    <button class="close-overlay" id="closeOverlay">&times;</button>
                    <img class="overlay-image" id="overlayImage" src="" alt="">
                </div>
            </div>
        </main>

        <!-- Уведомления -->
        <div class="notification" id="notification"></div>

        <!-- Загрузчик -->
        <div class="loader-overlay" id="loader">
            <div class="loader">
                <i class="fas fa-smog fa-spin"></i>
                <span>Загрузка...</span>
            </div>
        </div>
    </div>

    <!-- Подключаем скрипты -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script src="components.js"></script>
    <script src="app.js"></script>
</body>
</html>
