<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Vape Market</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container { padding: 24px; }
        .admin-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius-lg);
            margin-bottom: 20px;
        }
        .admin-message {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-smoking"></i>
            <span>Vape Market</span>
        </div>
        <div class="nav-menu">
            <a href="../index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="profile.html" class="nav-link">
                <i class="fas fa-user"></i>
                <span>Кабинет</span>
            </a>
            <a href="faq.html" class="nav-link">
                <i class="fas fa-question-circle"></i>
                <span>FAQ</span>
            </a>
            <a href="admin.html" class="nav-link active">
                <i class="fas fa-shield-alt"></i>
                <span>Админ</span>
            </a>
        </div>
        <div class="nav-user" id="userAvatar">
            <div class="avatar-placeholder">А</div>
        </div>
    </nav>

    <div class="admin-container">
        <h1><i class="fas fa-shield-alt"></i> Административная панель</h1>
        
        <div class="admin-card">
            <div class="admin-message">
                <i class="fas fa-lock" style="font-size: 48px; margin-bottom: 20px; color: var(--primary);"></i>
                <h3>Доступ ограничен</h3>
                <p>Админ-панель доступна только пользователям с правами администратора.</p>
                <p style="margin-top: 20px;">Ваш статус: <strong>Пользователь</strong></p>
                <button class="btn btn-primary" onclick="window.location.href='../index.html'" style="margin-top: 20px;">
                    <i class="fas fa-arrow-left"></i> Вернуться на главную
                </button>
            </div>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="../config.js"></script>
    <script src="../app.js"></script>
</body>
</html>
