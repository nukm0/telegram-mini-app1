<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Vape Market</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-smoking"></i>
            <span>Vape Market</span>
        </div>
        <div class="nav-menu">
            <a href="../index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="profile.html" class="nav-link active">
                <i class="fas fa-user"></i>
                <span>Кабинет</span>
            </a>
            <a href="faq.html" class="nav-link">
                <i class="fas fa-question-circle"></i>
                <span>FAQ</span>
            </a>
            <a href="admin.html" class="nav-link admin-only">
                <i class="fas fa-shield-alt"></i>
                <span>Админ</span>
            </a>
        </div>
        <div class="nav-user" id="userAvatar">
            <div class="avatar-placeholder">Г</div>
        </div>
    </nav>

    <div class="container">
        <!-- Заголовок профиля -->
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">
                Г
            </div>
            <div class="profile-info">
                <h1 id="profileName">Гость</h1>
                <p class="profile-username" id="profileUsername">
                    <i class="fas fa-at"></i> @guest_user
                </p>
                <div class="profile-actions">
                    <button class="btn btn-primary" onclick="alert('В разработке')">
                        <i class="fas fa-edit"></i> Редактировать
                    </button>
                </div>
            </div>
        </div>

        <!-- Статистика -->
        <div class="profile-stats">
            <div class="stat-card">
                <div class="stat-value" id="adsCount">0</div>
                <div class="stat-label">Объявления</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="likesCount">0</div>
                <div class="stat-label">Лайки</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ratingValue">0.0</div>
                <div class="stat-label">Рейтинг</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dealsCount">0</div>
                <div class="stat-label">Сделки</div>
            </div>
        </div>

        <!-- Мои объявления -->
        <h2><i class="fas fa-list-alt"></i> Мои объявления</h2>
        <div class="ads-grid" id="myAdsGrid">
            <div class="empty">У вас пока нет объявлений</div>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="../config.js"></script>
    <script src="../app.js"></script>
</body>
</html>
