<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Vape Market</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Дополнительные стили для профиля */
        .profile-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .profile-header {
            background: var(--bg-card);
            padding: 30px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .profile-username {
            color: var(--primary);
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .profile-actions {
            display: flex;
            gap: 15px;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: var(--radius-lg);
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
            display: block;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-smoking"></i>
            <span>Vape Market</span>
        </div>
        <div class="nav-menu">
            <a href="../index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="profile.html" class="nav-link active">
                <i class="fas fa-user"></i>
                <span>Кабинет</span>
            </a>
            <a href="faq.html" class="nav-link">
                <i class="fas fa-question-circle"></i>
                <span>FAQ</span>
            </a>
            <a href="admin.html" class="nav-link admin-only">
                <i class="fas fa-shield-alt"></i>
                <span>Админ</span>
            </a>
        </div>
        <div class="nav-user" id="userAvatar">
            <div class="avatar-placeholder">Г</div>
        </div>
    </nav>

    <div class="profile-container">
        <!-- Заголовок профиля -->
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">
                Г
            </div>
            <div class="profile-info">
                <h1 id="profileName">Гость</h1>
                <p class="profile-username" id="profileUsername">
                    <i class="fas fa-at"></i> @guest_user
                </p>
                <div class="profile-actions">
                    <button class="btn btn-primary">
                        <i class="fas fa-edit"></i> Редактировать
                    </button>
                    <button class="btn btn-secondary">
                        <i class="fas fa-cog"></i> Настройки
                    </button>
                </div>
            </div>
        </div>

        <!-- Статистика -->
        <div class="profile-stats">
            <div class="stat-card">
                <div class="stat-value" id="adsCount">0</div>
                <div class="stat-label">Объявления</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="likesCount">0</div>
                <div class="stat-label">Лайки</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ratingValue">0.0</div>
                <div class="stat-label">Рейтинг</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dealsCount">0</div>
                <div class="stat-label">Сделки</div>
            </div>
        </div>

        <!-- Мои объявления -->
        <h2 style="margin-bottom: 20px; color: var(--text-primary);">
            <i class="fas fa-list-alt"></i> Мои объявления
        </h2>
        <div class="ads-grid" id="myAdsGrid">
            <div class="empty" style="
                text-align: center;
                padding: 40px;
                color: var(--text-secondary);
                background: var(--bg-card);
                border-radius: var(--radius-lg);
                border: 1px solid var(--border);
            ">
                <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 20px; color: var(--text-muted);"></i>
                <h3>У вас пока нет объявлений</h3>
                <p>Создайте первое объявление на главной странице</p>
                <button class="btn btn-primary" onclick="window.location.href='../index.html'" style="margin-top: 20px;">
                    <i class="fas fa-plus"></i> Создать объявление
                </button>
            </div>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="../config.js"></script>
    <script src="../app.js"></script>
</body>
</html>
